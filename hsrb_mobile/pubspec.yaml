name: hsrb_mobile
description: Sistema de Atendimento Clínico - Versão Mobile
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Network
  dio: ^5.3.3
  http: ^1.1.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Authentication
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.7

  # UI Components
  fl_chart: ^0.64.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # Utils
  intl: ^0.18.1
  mask_text_input_formatter: ^2.5.0
  image_picker: ^1.0.4
  permission_handler: ^11.0.1

  # Firebase (Push Notifications) - TODO: Adicionar quando testar em mobile real
  # firebase_core: ^2.24.0
  # firebase_messaging: ^14.7.6

  # PDF
  pdf: ^3.10.7
  printing: ^5.11.1

  # Icons
  font_awesome_flutter: ^10.6.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Code Generation
  build_runner: ^2.4.6
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
