version: '3.8'

services:
  # Aplicação PHP/Apache
  app:
    image: hsrb_sistemas:development
    container_name: clinica_app
    ports:
      - "80:80"
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-clinica_encaminhamento}
      - DB_USER=${DB_USER:-clinica_user}
      - DB_PASS=${DB_PASS:-clinica_pass}
      - BASE_URL=${BASE_URL:-http://localhost}
      - TZ=America/Sao_Paulo
    volumes:
      - uploads_data:/var/www/html/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - clinica_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Banco de dados MariaDB (com migrations embutidas)
  db:
    image: hsrb_sistemas_db:latest
    container_name: clinica_db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password_segura}
      - MYSQL_DATABASE=${DB_NAME:-clinica_encaminhamento}
      - MYSQL_USER=${DB_USER:-clinica_user}
      - MYSQL_PASSWORD=${DB_PASS:-clinica_pass}
      - TZ=America/Sao_Paulo
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_segura}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - clinica_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db_data:
    driver: local
  uploads_data:
    driver: local

networks:
  clinica_network:
    driver: bridge
