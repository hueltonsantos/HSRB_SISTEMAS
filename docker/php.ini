; Configurações personalizadas do PHP para o Sistema de Clínicas

; Timezone
date.timezone = America/Sao_Paulo

; Upload de arquivos
upload_max_filesize = 20M
post_max_size = 25M
max_file_uploads = 10

; Limites de memória e execução
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Sessões
session.cookie_httponly = 1
session.use_only_cookies = 1
session.cookie_secure = 0

; Erros (desabilitar em produção)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED

; Charset
default_charset = "UTF-8"

; Extensões
extension=pdo_mysql
extension=mysqli
extension=gd
